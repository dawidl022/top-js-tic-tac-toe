<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/github-icon/css/github.css">


    <link rel="icon" href="#">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/gameboard.js" defer></script>
    <script src="scripts/player.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/controllers.js" defer></script>
    <script src="scripts/components/PlayerToMove.js" defer></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="modal hidden" id="modal-2-players" role="dialog">
      <div class="modal-content">
        <div class="modal-top-bar"><button type="button" aria-label="close" class="close">X</button></div>
        <form action="#" class="modal-form" id="player-2-game-form">
          <fieldset class="fields">
            <legend><span>Enter your names</span></legend>

            <div class="field">
              <label for="player1">Player 1</label>
              <input type="text" name="player1" id="player1-name-field" autocomplete="name">
            </div>
            <div class="field">
              <label for="player2">Player 2</label>
              <input type="text" name="player2" id="player2-name-field" autocomplete="name">
            </div>

          </fieldset>

          <button type="submit" class="start-button">Start game</button>
        </form>
      </div>
    </div>

    <div class="modal hidden" id="modal-1-player" role="dialog">
      <div class="modal-content">
        <div class="modal-top-bar"><button type="button" aria-label="close" class="close">X</button></div>
        <form action="#" class="modal-form" id="player-1-game-form">
          <fieldset class="fields">
            <legend><span>Enter your name</span></legend>

            <div class="field">
              <label for="player1">Name</label>
              <input type="text" name="player1" id="name-field" autocomplete="name">
            </div>
          </fieldset>

          <button type="submit" class="start-button">Start game</button>
        </form>
      </div>
    </div>

    <main>
      <div class="menu-screen">
        <h1 class="title">
          <span class="word1">Tic</span>-<span class="word2">Tac</span>-<span class="word3">Toe</span>
        </h1>

        <div class="menu-buttons">
          <button type="button" id="button-1-player">1 Player</button>
          <button type="button" id="button-2-players">2 Players</button>
        </div>

        <footer class="footer">
          Game made with ❤️ by
          <a href="https://github.com/dawidl022" target="_blank" rel="noopener"
            class="footer-link">
            Dawid Lachowicz
            <i class="icon-github-circled icon"></i>
          </a>
        </footer>
      </div>

      <div class="game-screen hidden" id="game-screen">
        <div class="player-stats player-stats--1">
          <div>
            <span class="name" id="player1-name">Player 1</span>:
            <span id="player1-score" class="score">0</span>
          </div>
          <div class="player-to-move">
            <div>Player to move:</div>
            <div>
              <span class="player-to-move__name"></span>
              (<span class="player-to-move__piece"></span>)
            </div>
          </div>
        </div>
        <div class="player-stats player-stats--2">
          <div>
            <span class="name" id="player2-name">Player 2</span>:
            <span id="player2-score" class="score">0</span>
          </div>
          <div class="menu-buttons">
            <button type="button" id="main-menu-button">Main Menu</button>
          </div>
        </div>
        <div class="board">
          <button type="button"></button>
          <button type="button"></button>
          <button type="button"></button>
          <button type="button"></button>
          <button type="button"></button>
          <button type="button"></button>
          <button type="button"></button>
          <button type="button"></button>
          <button type="button"></button>
        </div>
      </div>
    </main>
  </body>
</html>
